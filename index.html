<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">

    <title>Conversor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body class="bg-black">
    <div class="d-flex flex-column align-items-center">
        <h1 class="text-secondary p-2 m-4 border-top border-bottom border-secondary">Conversor de Monedas Nacional</h1>
        <div class="bg-secondary p-3 rounded">
            <div class="text-center mb-3 d-flex flex-column align-items-center">
                <label class="mb-2 fs-2 text-white">Pesos CLP</label>
                <input id="input-clp" type="number" placeholder="Ingrese el monto en CLP"
                    class="w-100 rounded text-center" onKeyPress="if(event.keyCode == 13) event.returnValue = false;">
            </div>
            <div class="text-center mb-3 d-flex flex-column align-items-center">
                <label class="mb-2 fs-5 text-white">Moneda a convertir</label>
                <select id="selector-divisa" class="w-100 rounded text-center">
                    <option selected>Seleccione moneda</option>
                    <option value="woolong">Woolong</option>
                    <option value="dolar">DÃ³lar</option>
                    <option value="uf">Unidad de fomento (UF)</option>
                    <option value="euro">Euro</option>
                    <option value="utm">Unidad Tributaria Mensual (UTM)</option>
                </select>
            </div>
            <button id="convert-btn" class="btn btn-dark w-100 m-auto d-flex justify-content-center">Buscar</button>
            <h3 id="resultado-conversion" class="mt-3 text-white text-center">...</h3>
        </div>

        <div>
            <canvas id="myChart" style="width:700px ;max-width:700px" class="mt-5 rounded"></canvas>
        </div>

        <script src="./assets/js/index.js"></script>
</body>

</html>
